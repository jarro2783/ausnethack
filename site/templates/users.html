{% extends "layout.html" %}
{% block body %}
<h1>Users</h1>
<table>
<tr>
  <th>User</th>
  <th>Games</th>
  <th>Time playing</th>
</tr>
{% for user in users %}
<tr>
  <td><a href="user/{{user.plname}}">{{user.plname}}</a></td>
  <td>{{user.numgames}}</td>
  <td>{{user.total | human_readable}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
