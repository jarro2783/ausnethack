{% extends "layout.html" %}
{% block body %}
<h1>Z-scores</h1>
<table>
<tr>
  <th>Player</th>
  <th>Z-score</th>
  <th>Roles</th>
</tr>
{% for s in scores %}
<tr>
  <td>{{ s.plname }}</td>
  <td>{{ s.zscore.total }}</td>
  <td>
  {% for role in s.zscore.roles %}
  {{ role }}: {{ s.zscore.roles[role] }}
  {% endfor %}
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
